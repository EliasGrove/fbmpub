<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Welcome - Faun by Moonlight</title>
    <meta name="title" content="Faun by Moonlight - Literary Magazine for Exceptional Fiction">
    <meta name="description" content="Faun by Moonlight is an online literary magazine dedicated to exceptional literary fiction. We publish works that resist genre classification. Launching November 2025.">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://faunbymoonlight.com/">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">

    <meta property="og:title" content="Faun by Moonlight">
    <meta property="og:image" content="https://faunbymoonlight.com/images/Cover.png">
    <meta property="twitter:card" content="summary_large_image">

    <link rel="stylesheet" href="https://use.typekit.net/gyv5ntt.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        /* --- CORE RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body { height: 100%; overflow: hidden; }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column; /* Changed to column to handle footer alignment */
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            background-color: #050505;
            background-image: url('images/index.png'); 
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            min-width: 320px;
        }

        /* Gradient Overlay */
        .container::before {
            content: '';
            position: absolute; inset: 0;
            background: radial-gradient(circle at center, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.8) 100%);
            z-index: 1;
        }

        .content {
            position: relative; z-index: 2;
            color: #f8f8f8;
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
            margin: auto; /* Centers content vertically */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- TITLE STYLING --- */
        .title {
            font-family: "alfarn", serif;
            font-weight: 400;
            font-size: 6.5rem;
            margin: 0 0 2rem 0;
            letter-spacing: 2px;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            line-height: 1.1;
        }

        .word-faun { color: #E60026; }
        .word-by { color: #0047BB; }
        .word-moonlight { color: #FFD100; }

        /* --- ENTER BUTTON --- */
        .enter-button {
            font-family: "dunbar-tall", sans-serif;
            font-weight: 900;
            font-size: 1.8rem;
            letter-spacing: 3px;
            background: none;
            border: none;
            color: #f8f8f8;
            padding: 15px 30px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            opacity: 0.9;
            transition: all 0.4s ease;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            text-transform: uppercase;
        }
        
        .enter-button:hover {
            color: #ffffff;
            opacity: 1;
            transform: scale(1.05);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

        /* --- SPOTLIGHT CTA --- */
        .spotlight-wrap { margin-top: 40px; }
        
        .spotlight-cta {
            display: inline-block;
            font-family: "neue-kabel", sans-serif;
            font-weight: 500;
            font-size: 1rem;
            letter-spacing: 1px;
            color: #ffffff;
            text-decoration: none;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
        }

        .spotlight-cta:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* --- LISTINGS FOOTER (New Additions) --- */
        .listings-footer {
            position: relative; 
            z-index: 2;
            width: 100%;
            padding-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .listing-link {
            font-family: "neue-kabel", sans-serif;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .listing-link:hover {
            color: rgba(255, 255, 255, 1);
            transform: translateY(-1px);
        }

        /* This class forces any image inside it to look white. 
           This is useful if you download the colored logos from Duotrope/Chill Subs.
        */
        .listing-logo-img {
            height: 18px; /* Keep them small and subtle */
            width: auto;
            opacity: 0.8;
            /* This filter turns colored logos into white silhouettes */
            filter: grayscale(100%) brightness(1000%); 
        }

        /* Separator dot */
        .separator {
            width: 3px; height: 3px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .title { font-size: 3.8rem; margin-bottom: 1.5rem; }
            .enter-button { font-size: 1.5rem; }
            .spotlight-cta { font-size: 0.9rem; padding: 10px 20px; }
            
            .listings-footer {
                flex-wrap: wrap;
                gap: 15px;
                padding-bottom: 20px;
            }
            .separator { display: none; } /* Hide dots on mobile if wrapping */
        }
        @media (max-width: 480px) {
            .title { font-size: 2.8rem; letter-spacing: 1px; }
        }

        .hidden-content { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <main class="content">
            <h1 class="title" id="title">Faun by Moonlight</h1>
            
            <a href="who-we-are" class="enter-button" id="enter-btn" aria-label="Enter Site">Enter</a>

            <div class="spotlight-wrap">
                <a href="volumes" class="spotlight-cta" aria-label="Read our Inaugural Issue">
                    Read our Inaugural Issue
                </a>
            </div>
        </main>

        <footer class="listings-footer">
            <a href="https://duotrope.com" target="_blank" rel="noopener" class="listing-link">
                Duotrope
            </a>
            
            <div class="separator"></div>

            <a href="https://www.chillsubs.com" target="_blank" rel="noopener" class="listing-link">
                Chill Subs
            </a>

            <div class="separator"></div>

            <a href="https://thegrinder.diabolicalplots.com" target="_blank" rel="noopener" class="listing-link">
               Submission Grinder
            </a>
        </footer>
    </div>

    <div class="hidden-content">
        </div>

    <script>
        // Keep your existing Scripts
        function colorTitle() {
            const title = document.getElementById('title');
            if (title) {
                const colors = ['word-faun', 'word-by', 'word-moonlight'];
                const words = title.textContent.split(' ');
                title.innerHTML = words.map((word, i) => `<span class="${colors[i]}">${word}</span>`).join(' ');
            }
        }

        function cycleLanguages() {
            const button = document.getElementById('enter-btn');
            if (!button) return;
            
            const languages = ['Enter', 'Entrar', 'Entrer', '入る', '进入', 'Войти'];
            let index = 0;
            
            setInterval(() => {
                button.style.opacity = '0.2';
                setTimeout(() => {
                    index = (index + 1) % languages.length;
                    button.textContent = languages[index];
                    button.style.opacity = '1';
                }, 400);
            }, 3500); 
        }

        window.addEventListener('load', () => {
            colorTitle();
            cycleLanguages();
        });
    </script>
</body>
</html>
