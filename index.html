<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3ETBBLP43M"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-3ETBBLP43M');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faun by Moonlight</title>
    
    <link rel="stylesheet" href="https://use.typekit.net/gyv5ntt.css">

    <style>
        /* --- CORE RESET & CURSOR --- */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body { 
            height: 100vh; /* Fallback for older browsers */
            height: 100dvh; /* FIX: Adapts to mobile address bars */
            overflow: hidden; 
            background-color: #000; 
            font-family: "neue-kabel", sans-serif;
            color: #fff;
        }

        /* --- COLORS --- */
        :root {
            --color-f: #E60026;   /* Red */
            --color-b: #0047BB;   /* Blue */
            --color-m: #FFD100;   /* Yellow */
        }

        /* --- BACKGROUND VIDEO --- */
        #bg-video {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            z-index: 0;
            opacity: 0.4;
            filter: grayscale(100%) contrast(1.5);
            object-fit: cover;
        }

        /* --- SCANLINES TEXTURE --- */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            z-index: 1;
            pointer-events: none;
        }

        .wrapper {
            position: relative;
            width: 100%; height: 100%;
            z-index: 2;
        }

        /* --- THE WATCHER (IMAGE) --- */
        .watcher-img {
            position: absolute;
            top: 5%; 
            left: 25%;
            height: 90vh; 
            width: auto;
            z-index: 1;
            filter: grayscale(100%) contrast(1.2);
            mix-blend-mode: screen; 
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        /* --- FBM LOGO (BOTTOM LEFT) --- */
        .fbm-logo {
            position: absolute;
            bottom: 5vh; 
            left: 5vw;
            display: flex;
            gap: 15px; /* Consistent spacing */
            font-family: "dunbar-tall", sans-serif; 
            font-weight: 900;
            font-size: 14vw; /* Uniform Size */
            line-height: 0.8;
            z-index: 3;
            mix-blend-mode: exclusion; 
            user-select: none;
            pointer-events: auto; 
        }

        .fbm-letter {
            color: #fff; /* Default White */
            transition: color 0.4s ease;
        }

        /* HOVER EFFECTS: Individual Colors */
        .letter-f:hover { color: var(--color-f); }
        .letter-b:hover { color: var(--color-b); }
        .letter-m:hover { color: var(--color-m); }

        /* --- VERTICAL TEXT (TOP RIGHT) --- */
        .vertical-text {
            position: absolute;
            top: 40px;
            right: 40px;
            font-family: "neue-kabel", sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            z-index: 3;
            mix-blend-mode: exclusion;
        }

        /* --- ENTER BUTTON (CENTER) --- */
        .enter-trigger {
            position: absolute;
            top: 45%; 
            left: 50%;
            transform: translate(-50%, -50%); 
            font-family: "dunbar-tall", sans-serif;
            font-size: 3rem;
            font-weight: 900;
            color: #fff; 
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 10;
            mix-blend-mode: normal; 
            transition: letter-spacing 0.8s ease, color 0.5s ease, transform 0.2s ease;
            white-space: nowrap;
        }

        /* HOVER: Smooth Expansion + Gradient Cycle */
        .enter-trigger:hover {
            letter-spacing: 12px; /* Elegant breathing */
            animation: slowColorCycle 4s infinite alternate;
        }

        @keyframes slowColorCycle {
            0% { color: var(--color-f); }
            50% { color: var(--color-b); }
            100% { color: var(--color-m); }
        }

        /* --- FOOTER GROUP (BOTTOM RIGHT) --- */
        .footer-group {
            position: absolute;
            bottom: 40px;
            right: 40px;
            text-align: right;
            z-index: 4;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .cta-small {
            font-size: 0.8rem;
            opacity: 0.9;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid transparent;
            align-self: flex-end;
        }
        .cta-small:hover { border-bottom: 1px solid #fff; }

        .featured-label {
            font-size: 0.65rem;
            opacity: 0.5;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
            display: block;
        }

        .featured-links {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            align-items: center;
        }

        .featured-link {
            font-family: "neue-kabel", sans-serif;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .featured-link:hover {
            color: #fff;
            text-shadow: 0 0 8px rgba(255,255,255,0.5);
        }

        /* --- CUSTOM CURSOR --- */
        .cursor {
            width: 10px; height: 10px; 
            border: 1px solid #fff;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
            mix-blend-mode: difference;
        }
        .cursor.hovered {
            width: 40px; height: 40px; 
            background: rgba(255, 255, 255, 0.2);
        }

        /* --- RESPONSIVE FIXES (MOBILE BOLD REFRESH) --- */
        @media (max-width: 768px) {
            
            /* 1. Standard Touch Cursors */
            * { cursor: auto; }
            .cursor { display: none; }

            /* 2. Bold Image Positioning */
            .watcher-img { 
                left: -15%; 
                height: 55vh; 
                top: 15%; 
                opacity: 0.85; /* Slightly higher for punchiness */
                mix-blend-mode: normal; 
                filter: grayscale(100%) contrast(1.1);
            }

            /* 3. Massive, Snappy Logo */
            .fbm-logo { 
                font-size: 20vw; /* BOLDER */
                bottom: 6dvh; 
                left: 5vw; 
                gap: 2px; /* Tighter tracking looks more modern */
            }

            /* 4. The Enter Button - High Value Feel */
            .enter-trigger { 
                left: 50%; 
                top: 50%; 
                font-size: 3.5rem; /* Larger on mobile for confidence */
                width: 100%;
                text-align: center;
                /* Remove hover effect on mobile, replace with active state */
                animation: none; 
                letter-spacing: 4px;
            }
            
            /* Snappy tap effect */
            .enter-trigger:active {
                transform: translate(-50%, -50%) scale(0.95);
                color: var(--color-f); /* Flashes red on tap */
            }

            /* 5. Clean Footer */
            .vertical-text { display: none; }
            
            .footer-group { 
                right: 5vw; 
                bottom: 6dvh; 
                align-items: flex-end; 
                gap: 20px; /* More breathing room */
            }
            
            .featured-links { 
                flex-direction: column; 
                gap: 8px; /* Easier to tap individual links */
            }
            
            .featured-link {
                font-size: 0.8rem; /* Slightly larger for readability */
                padding: 2px 0; /* Increase touch target */
            }
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="images/index-vid.mp4" type="video/mp4">
    </video>

    <div class="scanlines"></div>
    <div class="cursor" id="cursor"></div>

    <div class="wrapper">
        <img src="images/watcher.png" alt="" class="watcher-img" onerror="this.style.display='none'">

        <div class="vertical-text">
            Literary Magazine<br>Est. 2025
        </div>

        <div class="fbm-logo">
            <span class="fbm-letter letter-f">F</span>
            <span class="fbm-letter letter-b">B</span>
            <span class="fbm-letter letter-m">M</span>
        </div>

        <a href="who-we-are" class="enter-trigger" id="enter-link">ENTER</a>

        <div class="footer-group">
            <a href="volumes" class="cta-small">Vol. II Available Now</a>
            
            <div>
                <span class="featured-label">Featured On</span>
                <div class="featured-links">
                    <a href="https://www.clmp.org/readers/publisher/faun-by-moonlight/" target="_blank" rel="noopener" class="featured-link">CLMP</a>
                    <a href="https://duotrope.com/magazine/faun-by-moonlight-literary-magazine-39483" target="_blank" rel="noopener" class="featured-link">Duotrope</a>
                    <a href="https://www.chillsubs.com/magazine/faun-by-moonlight" target="_blank" rel="noopener" class="featured-link">Chill Subs</a>
                    <a href="https://thegrinder.diabolicalplots.com/Market/Index?id=20213" target="_blank" rel="noopener" class="featured-link">The Grinder</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CUSTOM CURSOR LOGIC ---
        // Wrapped in check to only run on desktop/mouse devices
        if (window.matchMedia("(hover: hover)").matches) {
            const cursor = document.getElementById('cursor');
            const allInteractive = document.querySelectorAll('a, .fbm-letter');

            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });

            allInteractive.forEach(item => {
                item.addEventListener('mouseenter', () => cursor.classList.add('hovered'));
                item.addEventListener('mouseleave', () => cursor.classList.remove('hovered'));
            });
        }

        // --- LANGUAGE CYCLER (FIXED) ---
        const link = document.getElementById('enter-link');
        
        // FIX: Removed Asian characters because the font 'dunbar-tall' does not support them
        const languages = ['ENTER', 'ENTRAR', 'ENTRER', 'VOYTI'];
        let langIdx = 0;
        
        setInterval(() => {
            // 20% chance to switch language, keeps it mostly on "ENTER"
            if(Math.random() > 0.8) { 
                langIdx = (langIdx + 1) % languages.length;
                link.innerText = languages[langIdx];
            } else {
                link.innerText = 'ENTER';
            }
        }, 1200); 
    </script>
</body>
</html>
