<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume 1 - Faun by Moonlight Literary Magazine</title>
    <meta name="description" content="Read Volume 1: The Tyranny of Narrative from Faun by Moonlight.">
    
    <link rel="stylesheet" href="https://use.typekit.net/gyv5ntt.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "neue-kabel", sans-serif; 
            background-color: #1a1a1a; 
            color: #f8f8f8;
            min-height: 100vh; 
            background-image: url('../images/4.png'); 
            background-repeat: no-repeat;
            background-position: center center; 
            background-attachment: fixed; 
            background-size: cover;
            overflow: hidden; /* Prevent scrolling on the body */
        }
        body::before { 
            content: ''; position: fixed; inset: 0; 
            background: rgba(0, 0, 0, 0.6); z-index: -1; 
        }
        #password-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(15px);
            z-index: 9999; display: flex; justify-content: center; align-items: center; text-align: center;
            transition: opacity 0.5s ease-out;
        }
        #password-box {
            background: rgba(20, 20, 20, 0.7); padding: 40px 50px; border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #password-box h2 { margin-bottom: 25px; font-family: "dunbar-tall", sans-serif; font-size: 1.5rem; }
        #password-input { padding: 12px; width: 250px; border: 1px solid #555; border-radius: 5px; background: #333; color: #fff; font-size: 1rem; margin-right: 10px; }
        #password-submit { padding: 12px 20px; border: none; border-radius: 5px; background: #FFD100; color: #1a1a1a; font-weight: bold; cursor: pointer; }
        #password-error { margin-top: 15px; color: #E60026; font-weight: bold; display: none; }
        #protected-content {
            display: none; height: 100vh;
            flex-direction: column; opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        .nav-header, .footer { padding: 15px 40px; background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(10px); position: relative; z-index: 50; }
        .nav-header { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: "alfarn", serif; font-size: 1.8rem; color: #f8f8f8; text-decoration: none; }
        .main-wrapper { flex: 1; display: flex; flex-direction: column; position: relative; }
        .footer { text-align: center; }
        #reader-container { flex: 1; position: relative; }
        #root { height: 100%; width: 100%; }

        /* --- NEW: SOPHISTICATED PAGE FLIP ANIMATION --- */
        @keyframes flip-next {
            0% { transform: perspective(2000px) rotateY(0deg); }
            100% { transform: perspective(2000px) rotateY(-180deg); }
        }
        @keyframes flip-prev {
            0% { transform: perspective(2000px) rotateY(0deg); }
            100% { transform: perspective(2000px) rotateY(180deg); }
        }
        .flipping-page-next {
            transform-origin: left center;
            animation: flip-next 0.8s ease-in-out forwards;
        }
        .flipping-page-prev {
            transform-origin: right center;
            animation: flip-prev 0.8s ease-in-out forwards;
        }
    </style>
</head>
<body>

    <div id="password-overlay">
        <div id="password-box">
            <h2>Enter Password to Access</h2>
            <form id="password-form">
                <input type="password" id="password-input" placeholder="Password..." autofocus>
                <button type="submit" id="password-submit">Unlock</button>
            </form>
            <p id="password-error">Incorrect Password. Please try again.</p>
        </div>
    </div>

    <div id="protected-content">
        <nav class="nav-header">
            <a href="../index.html" class="logo">Faun by Moonlight</a>
        </nav>
        
        <main class="main-wrapper">
            <div id="reader-container"><div id="root"></div></div>
        </main>
        
        <footer class="footer">
            <div class="copyright">Â© 2025 Faun by Moonlight. All rights reserved.</div>
        </footer>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const PDFPage = ({ pdf, pageNum }) => {
            const canvasRef = useRef(null);
            useEffect(() => {
                if (pdf && pageNum > 0 && pageNum <= pdf.numPages) {
                    pdf.getPage(pageNum).then(page => {
                        const canvas = canvasRef.current;
                        const container = canvas.parentElement;
                        const scale = container.clientHeight / page.getViewport({ scale: 1 }).height;
                        const viewport = page.getViewport({ scale });
                        
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;
                        
                        page.render({ canvasContext: context, viewport: viewport });
                    });
                }
            }, [pdf, pageNum]);
            return <canvas ref={canvasRef} className="shadow-2xl" />;
        };

        const PDFMagazineReader = ({ pdfUrl }) => {
            const [pdf, setPdf] = useState(null);
            const [numPages, setNumPages] = useState(0);
            const [currentPage, setCurrentPage] = useState(1); // Start at page 1
            const [isFlipping, setIsFlipping] = useState(false);
            const [flipDirection, setFlipDirection] = useState('next');
            const [loading, setLoading] = useState(true);
            const readerRef = useRef(null);

            // --- NEW: Handle Keyboard Arrows and Mobile Swipes ---
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'ArrowRight') nextPage();
                    if (e.key === 'ArrowLeft') prevPage();
                };

                let touchStartX = 0;
                const handleTouchStart = (e) => {
                    touchStartX = e.touches[0].clientX;
                };
                const handleTouchEnd = (e) => {
                    const touchEndX = e.changedTouches[0].clientX;
                    if (touchStartX - touchEndX > 50) { // Swiped left
                        nextPage();
                    } else if (touchEndX - touchStartX > 50) { // Swiped right
                        prevPage();
                    }
                };

                window.addEventListener('keydown', handleKeyDown);
                const readerEl = readerRef.current;
                if (readerEl) {
                    readerEl.addEventListener('touchstart', handleTouchStart);
                    readerEl.addEventListener('touchend', handleTouchEnd);
                }

                return () => {
                    window.removeEventListener('keydown', handleKeyDown);
                    if (readerEl) {
                        readerEl.removeEventListener('touchstart', handleTouchStart);
                        readerEl.removeEventListener('touchend', handleTouchEnd);
                    }
                };
            }, [currentPage, numPages, isFlipping]);

            useEffect(() => {
                const loadPDF = async () => {
                    if (!pdfUrl) return;
                    try {
                        const pdfjsLib = window['pdfjs-dist/build/pdf'];
                        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/${pdfjsLib.version}/pdf.worker.min.js`;
                        const pdfDoc = await pdfjsLib.getDocument(pdfUrl).promise;
                        setPdf(pdfDoc);
                        setNumPages(pdfDoc.numPages);
                        setLoading(false);
                    } catch (error) {
                        console.error("Error loading PDF:", error);
                        setLoading(false);
                    }
                };
                loadPDF();
            }, [pdfUrl]);

            const nextPage = () => {
                if (isFlipping || currentPage >= numPages) return;
                setIsFlipping(true);
                setFlipDirection('next');
                setTimeout(() => {
                    setCurrentPage(prev => prev + 1);
                    setIsFlipping(false);
                }, 800); // Match animation duration
            };

            const prevPage = () => {
                if (isFlipping || currentPage <= 1) return;
                setIsFlipping(true);
                setFlipDirection('prev');
                setTimeout(() => {
                    setCurrentPage(prev => prev - 1);
                    setIsFlipping(false);
                }, 800); // Match animation duration
            };

            if (loading) {
                return (
                    <div className="flex items-center justify-center h-full w-full">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-yellow-400 mx-auto mb-4"></div>
                            <p className="text-white text-xl font-bold">Loading Magazine...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div ref={readerRef} className="w-full h-full flex items-center justify-center overflow-hidden" style={{ perspective: '2000px' }}>
                    <div className="relative w-auto h-full flex items-center">
                        {/* Static page underneath */}
                        <div className="relative h-full">
                             <PDFPage pdf={pdf} pageNum={flipDirection === 'next' ? currentPage + 1 : currentPage - 1} />
                        </div>
                        
                        {/* The flipping page on top */}
                        {isFlipping && (
                            <div className="absolute top-0 left-0 w-full h-full" style={{ transformStyle: 'preserve-3d' }}>
                                <div className={flipDirection === 'next' ? 'flipping-page-next' : 'flipping-page-prev'}>
                                    <PDFPage pdf={pdf} pageNum={flipDirection === 'next' ? currentPage : currentPage} />
                                </div>
                            </div>
                        )}
                        
                        {/* The current visible page when not flipping */}
                        {!isFlipping && (
                            <div className="relative h-full">
                                <PDFPage pdf={pdf} pageNum={currentPage} />
                            </div>
                        )}
                    </div>

                    {/* Navigation Arrows */}
                    <button onClick={prevPage} className="absolute left-4 top-1/2 -translate-y-1/2 p-3 bg-black/30 rounded-full z-20 hover:bg-black/60 transition-colors disabled:opacity-20" disabled={isFlipping || currentPage <= 1}>
                         <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" /></svg>
                    </button>
                    <button onClick={nextPage} className="absolute right-4 top-1/2 -translate-y-1/2 p-3 bg-black/30 rounded-full z-20 hover:bg-black/60 transition-colors disabled:opacity-20" disabled={isFlipping || currentPage >= numPages}>
                        <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" /></svg>
                    </button>
                </div>
            );
        };
    </script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const passwordForm = document.getElementById('password-form');
            const passwordInput = document.getElementById('password-input');
            const passwordError = document.getElementById('password-error');
            const passwordOverlay = document.getElementById('password-overlay');
            const protectedContent = document.getElementById('protected-content');

            const encodedPass = 'RmF1bjIwMjUh';
            const pdfPath = 'https://raw.githubusercontent.com/bab-hash/dde134a/main/ZZNOV1.pdf';
            
            passwordForm.addEventListener('submit', function(event) {
                event.preventDefault();
                if (passwordInput.value === atob(encodedPass)) {
                    // Password Correct
                    passwordOverlay.style.opacity = '0';
                    setTimeout(() => { passwordOverlay.style.display = 'none'; }, 500);

                    protectedContent.style.display = 'flex';
                    setTimeout(() => { protectedContent.style.opacity = '1'; }, 50);

                    // Initialize and Render the React Reader
                    const root = ReactDOM.createRoot(document.getElementById('root'));
                    root.render(React.createElement(PDFMagazineReader, { pdfUrl: pdfPath }));

                } else {
                    // Password Wrong
                    passwordError.style.display = 'block';
                    passwordInput.value = '';
                }
            });
        });
    </script>
</body>
</html>
