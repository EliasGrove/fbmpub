<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Volume 1 - Faun by Moonlight Literary Magazine</title>
    <meta name="description" content="Read Volume 1: The Tyranny of Narrative from Faun by Moonlight.">
    
    <link rel="stylesheet" href="https://use.typekit.net/gyv5ntt.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100%;
            overflow: hidden; /* Critical for preventing scroll on mobile */
        }
        body {
            font-family: "neue-kabel", sans-serif; 
            background-color: #1a1a1a; 
            color: #f8f8f8;
            background-image: url('../images/4.png'); 
            background-repeat: no-repeat;
            background-position: center center; 
            background-attachment: fixed; 
            background-size: cover;
        }
        body::before { 
            content: ''; position: fixed; inset: 0; 
            background: rgba(0, 0, 0, 0.6); z-index: -1; 
        }
        #password-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(15px);
            z-index: 9999; display: flex; justify-content: center; align-items: center; text-align: center;
            transition: opacity 0.5s ease-out;
        }
        #password-box {
            background: rgba(20, 20, 20, 0.7); padding: 40px 50px; border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #password-box h2 { margin-bottom: 25px; font-family: "dunbar-tall", sans-serif; font-size: 1.5rem; }
        #password-input { padding: 12px; width: 250px; border: 1px solid #555; border-radius: 5px; background: #333; color: #fff; font-size: 1rem; margin-right: 10px; }
        #password-submit { padding: 12px 20px; border: none; border-radius: 5px; background: #FFD100; color: #1a1a1a; font-weight: bold; cursor: pointer; }
        #password-error { margin-top: 15px; color: #E60026; font-weight: bold; display: none; }
        #protected-content {
            display: none; height: 100vh;
            flex-direction: column; opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        .nav-header { padding: 15px 40px; background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(10px); }
        .logo { font-family: "alfarn", serif; font-size: 1.8rem; color: #f8f8f8; text-decoration: none; }
        .main-wrapper { flex: 1; display: flex; flex-direction: column; position: relative; }
        #reader-container { flex: 1; position: relative; }
        #root { height: 100%; width: 100%; }

        /* --- NEW ANIMATION STYLES --- */
        .page-canvas { transition: opacity 0.3s ease-in-out; }
        .page-exit-left { animation: exit-left 0.4s ease-in forwards; }
        .page-enter-right { animation: enter-right 0.4s ease-out forwards; }
        .page-exit-right { animation: exit-right 0.4s ease-in forwards; }
        .page-enter-left { animation: enter-left 0.4s ease-out forwards; }

        @keyframes exit-left {
            from { opacity: 1; transform: translateX(0); }
            to { opacity: 0; transform: translateX(-50px); }
        }
        @keyframes enter-right {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes exit-right {
            from { opacity: 1; transform: translateX(0); }
            to { opacity: 0; transform: translateX(50px); }
        }
        @keyframes enter-left {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>

    <div id="password-overlay">
        <div id="password-box">
            <h2>Enter Password to Access</h2>
            <form id="password-form">
                <input type="password" id="password-input" placeholder="Password..." autofocus>
                <button type="submit" id="password-submit">Unlock</button>
            </form>
            <p id="password-error">Incorrect Password. Please try again.</p>
        </div>
    </div>

    <div id="protected-content">
        <nav class="nav-header">
            <a href="../index.html" class="logo">Faun by Moonlight</a>
        </nav>
        <main class="main-wrapper">
            <div id="reader-container"><div id="root"></div></div>
        </main>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const PDFPage = ({ pdf, pageNum }) => {
            const canvasRef = useRef(null);

            useEffect(() => {
                if (!pdf || !canvasRef.current) return;
                
                pdf.getPage(pageNum).then(page => {
                    const canvas = canvasRef.current;
                    const container = canvas.parentElement;
                    const viewport = page.getViewport({ scale: 1 });

                    // --- NEW: CORRECT SCALING LOGIC ---
                    const scaleX = container.clientWidth / viewport.width;
                    const scaleY = container.clientHeight / viewport.height;
                    const scale = Math.min(scaleX, scaleY) * 0.95; // Use 95% of scale for padding

                    const scaledViewport = page.getViewport({ scale });
                    const context = canvas.getContext('2d');
                    canvas.height = scaledViewport.height;
                    canvas.width = scaledViewport.width;
                    
                    page.render({ canvasContext: context, viewport: scaledViewport });
                });
            }, [pdf, pageNum]);

            return <canvas ref={canvasRef} className="page-canvas shadow-2xl" />;
        };

        const PDFMagazineReader = ({ pdfUrl }) => {
            const [pdf, setPdf] = useState(null);
            const [numPages, setNumPages] = useState(0);
            const [currentPage, setCurrentPage] = useState(1);
            const [isAnimating, setIsAnimating] = useState(false);
            const [animationClass, setAnimationClass] = useState('');
            const [loading, setLoading] = useState(true);
            const readerRef = useRef(null);
            
            // Load PDF
            useEffect(() => {
                const loadPDF = async () => {
                    if (!pdfUrl) return;
                    try {
                        const pdfjsLib = window['pdfjs-dist/build/pdf'];
                        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/${pdfjsLib.version}/pdf.worker.min.js`;
                        const pdfDoc = await pdfjsLib.getDocument(pdfUrl).promise;
                        setPdf(pdfDoc);
                        setNumPages(pdfDoc.numPages);
                        setLoading(false);
                    } catch (error) {
                        console.error("Error loading PDF:", error);
                        setLoading(false);
                    }
                };
                loadPDF();
            }, [pdfUrl]);

            // --- NEW: REWRITTEN NAVIGATION LOGIC ---
            const changePage = (newPage) => {
                if (isAnimating || newPage < 1 || newPage > numPages) return;

                setIsAnimating(true);
                const direction = newPage > currentPage ? 'next' : 'prev';
                setAnimationClass(direction === 'next' ? 'page-exit-left' : 'page-exit-right');

                setTimeout(() => {
                    setCurrentPage(newPage);
                    setAnimationClass(direction === 'next' ? 'page-enter-right' : 'page-enter-left');
                }, 200); // Halfway through animation

                setTimeout(() => {
                    setIsAnimating(false);
                    setAnimationClass('');
                }, 400); // Full animation duration
            };
            
            const nextPage = () => changePage(currentPage + 1);
            const prevPage = () => changePage(currentPage - 1);
            
            // Handle Keyboard and Touch Controls
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'ArrowRight') nextPage();
                    if (e.key === 'ArrowLeft') prevPage();
                };

                let touchStartX = 0;
                const handleTouchStart = (e) => { touchStartX = e.touches[0].clientX; };
                const handleTouchEnd = (e) => {
                    const touchEndX = e.changedTouches[0].clientX;
                    if (touchStartX - touchEndX > 50) nextPage();
                    if (touchEndX - touchStartX > 50) prevPage();
                };

                window.addEventListener('keydown', handleKeyDown);
                const readerEl = readerRef.current;
                if (readerEl) {
                    readerEl.addEventListener('touchstart', handleTouchStart);
                    readerEl.addEventListener('touchend', handleTouchEnd);
                }

                return () => {
                    window.removeEventListener('keydown', handleKeyDown);
                    if (readerEl) {
                        readerEl.removeEventListener('touchstart', handleTouchStart);
                        readerEl.removeEventListener('touchend', handleTouchEnd);
                    }
                };
            }, [currentPage, numPages, isAnimating]); // Rerun when state changes

            if (loading) {
                return ( <div className="flex items-center justify-center h-full w-full"> <div className="text-center"> <div className="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-yellow-400 mx-auto mb-4"></div> <p className="text-white text-xl font-bold">Loading Magazine...</p> </div> </div> );
            }
            
            return (
                <div ref={readerRef} className="w-full h-full flex items-center justify-center overflow-hidden">
                    <div className={`relative flex items-center justify-center h-full w-full ${animationClass}`}>
                        <PDFPage pdf={pdf} pageNum={currentPage} />
                    </div>

                    {/* Navigation Arrows */}
                    <button onClick={prevPage} className="absolute left-4 top-1/2 -translate-y-1/2 p-3 bg-black/30 rounded-full z-20 hover:bg-black/60 transition-colors disabled:opacity-20" disabled={isAnimating || currentPage <= 1}>
                        <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" /></svg>
                    </button>
                    <button onClick={nextPage} className="absolute right-4 top-1/2 -translate-y-1/2 p-3 bg-black/30 rounded-full z-20 hover:bg-black/60 transition-colors disabled:opacity-20" disabled={isAnimating || currentPage >= numPages}>
                        <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" /></svg>
                    </button>
                    
                    {/* Page counter */}
                    <div className="absolute bottom-4 left-1/2 -translate-x-1/2 bg-black/40 text-white text-sm px-4 py-2 rounded-full">
                        Spread {currentPage} of {numPages}
                    </div>
                </div>
            );
        };
    </script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const passwordForm = document.getElementById('password-form');
            const passwordInput = document.getElementById('password-input');
            const passwordError = document.getElementById('password-error');
            const passwordOverlay = document.getElementById('password-overlay');
            const protectedContent = document.getElementById('protected-content');

            const encodedPass = 'RmF1bjIwMjUh';
            const pdfPath = 'https://raw.githubusercontent.com/bab-hash/dde134a/main/ZZNOV1.pdf';
            
            passwordForm.addEventListener('submit', function(event) {
                event.preventDefault();
                if (passwordInput.value === atob(encodedPass)) {
                    passwordOverlay.style.opacity = '0';
                    setTimeout(() => { passwordOverlay.style.display = 'none'; }, 500);

                    protectedContent.style.display = 'flex';
                    setTimeout(() => { protectedContent.style.opacity = '1'; }, 50);

                    const root = ReactDOM.createRoot(document.getElementById('root'));
                    root.render(React.createElement(PDFMagazineReader, { pdfUrl: pdfPath }));

                } else {
                    passwordError.style.display = 'block';
                    passwordInput.value = '';
                }
            });
        });
    </script>
</body>
</html>
