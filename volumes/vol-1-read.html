<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Volume 1 - Faun by Moonlight Literary Magazine</title>
    <meta name="description" content="Read Volume 1: The Tyranny of Narrative from Faun by Moonlight.">
    <link rel="stylesheet" href="https://use.typekit.net/gyv5ntt.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "neue-kabel", sans-serif; 
            background-color: #1a1a1a; 
            color: #f8f8f8;
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            position: relative;
            /* CORRECTED PATH to go UP one level from /volumes/ */
            background-image: url('../images/4.png'); 
            background-repeat: no-repeat;
            background-position: center center; 
            background-attachment: fixed; 
            background-size: cover;
            isolation: isolate;
        }
        body::before { 
            content: ''; 
            position: fixed; 
            inset: 0; 
            background: rgba(0, 0, 0, 0.6); 
            z-index: -1; 
        }
        
        /* Navigation (same as before) */
        .nav-header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 20px 40px; background: rgba(0, 0, 0, 0.5); 
            backdrop-filter: blur(10px); position: relative; z-index: 10;
        }
        .logo { 
            font-family: "alfarn", serif; font-weight: 400; font-size: 1.8rem; 
            color: #f8f8f8; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); 
            text-decoration: none; letter-spacing: 1px; 
        }
        .word-faun { color: #E60026; } .word-by { color: #0047BB; } .word-moonlight { color: #FFD100; }
        .nav-tabs { display: flex; gap: 30px; align-items: center; }
        .nav-tab { 
            font-family: "dunbar-tall", sans-serif; font-weight: 700; font-size: 1.1rem; 
            letter-spacing: 1px; background: none; border: none; color: #d0d0d0; 
            padding: 12px 20px; cursor: pointer; text-decoration: none; 
            transition: all 0.3s ease; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); 
        }
        .nav-tab:hover, .nav-tab.active { 
            color: #ffffff; 
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8), 0 0 12px rgba(255, 255, 255, 0.6); 
            transform: translateY(-1px); 
        }
        .dropdown { position: relative; display: inline-block; }
        .dropdown-content {
            display: none; position: absolute; top: 100%; left: 0;
            background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(10px);
            min-width: 160px; box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5);
            z-index: 20; border-radius: 4px; margin-top: 5px;
        }
        .dropdown:hover .dropdown-content { display: block; }
        .dropdown-item {
            color: #d0d0d0; padding: 12px 20px; text-decoration: none;
            display: block; transition: all 0.3s ease;
            font-family: "dunbar-tall", sans-serif; font-weight: 700; font-size: 1rem;
        }
        .dropdown-item:hover { background: rgba(255, 255, 255, 0.1); color: #ffffff; }
        .dropdown-arrow { font-size: 0.8em; margin-left: 5px; }

        /* Main Content */
        .main-wrapper { 
            padding: 40px 20px; text-align: center; flex: 1; 
            position: relative; z-index: 2;
        }
        .content-container {
            /* Increased width for a better reader experience */
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .volume-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .volume-title {
            font-family: "alfarn", serif; font-size: 2.5rem;
            letter-spacing: 2px; text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }

        /* NEW STYLES FOR THE READER */
        .reader-container {
            position: relative;
            width: 100%;
            height: 0;
            /* This maintains the aspect ratio of the reader */
            padding-top: max(60%, 400px); 
            margin: 0 auto;
            border-radius: 8px;
            overflow: hidden; /* Ensures the iframe corners are rounded */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
        }
        .reader-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Footer (same as before) */
        .footer { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 40px; background: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(15px); border-top: 1px solid rgba(255, 255, 255, 0.1); 
            position: relative; z-index: 2; margin-top: 40px;
        }
        .footer-links { display: flex; gap: 20px; align-items: center; }
        .footer-link {
            color: #d0d0d0; text-decoration: none; font-size: 1.2rem;
            padding: 8px 12px; border-radius: 4px; transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        .footer-link:hover { color: #ffffff; background: rgba(255, 255, 255, 0.1); }
        .copyright { 
            font-family: "neue-kabel", sans-serif; font-weight: 400; 
            font-size: 0.9rem; color: #b0b0b0; 
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8); 
        }
    </style>
</head>
<body>
    <nav class="nav-header">
        <a href="../index.html" class="logo" id="logo">Faun by Moonlight</a>
        <div class="nav-tabs">
            <a href="../who-we-are.html" class="nav-tab">Who We Are</a>
            <div class="dropdown">
                <a href="#" class="nav-tab active" onclick="return false;">Volumes<span class="dropdown-arrow">‚ñº</span></a>
                <div class="dropdown-content">
                    <a href="volume-1.html" class="dropdown-item">Volume 1</a>
                </div>
            </div>
            <a href="../submissions.html" class="nav-tab">Submit Your Work</a>
            <a href="../faq.html" class="nav-tab">FAQ</a>
            <a href="../support-us.html" class="nav-tab">Support Us</a>
            <a href="../urgent.html" class="nav-tab">Urgent Appeal</a>
            <a href="../contact.html" class="nav-tab">Contact</a>
        </div>
    </nav>
    
    <main class="main-wrapper">
        <div class="content-container">
            <div class="volume-header">
                <h1 class="volume-title">Read Volume 1: The Tyranny of Narrative</h1>
            </div>
            
            <div class="reader-container">
                <iframe class="reader-iframe" src="https://online.fliphtml5.com/faunbymoonlight/pkeb/" seamless="seamless" scrolling="no" frameborder="0" allowtransparency="true" allowfullscreen="true" ></iframe>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <div class="footer-links">
            <a href="https://x.com/faunbymoonlight" class="footer-link" target="_blank" rel="noopener" aria-label="Follow us on X">ùïè</a>
            <a href="../contact.html" class="footer-link" aria-label="Contact us">‚úâ</a>
        </div>
        <div class="copyright">¬© 2025 Faun by Moonlight. All rights reserved.</div>
    </footer>
    
    <script>
        // Script for logo color effect (same as before)
        document.addEventListener('DOMContentLoaded', () => {
            const logo = document.getElementById('logo');
            if (logo) {
                const colors = ['word-faun', 'word-by', 'word-moonlight'];
                const words = logo.textContent.split(' ');
                logo.innerHTML = words.map((word, i) => `<span class="${colors[i]}">${word}</span>`).join(' ');
            }
        });
    </script>
</body>
</html>
