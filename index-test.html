<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faun by Moonlight</title>
    
    <link rel="stylesheet" href="https://use.typekit.net/gyv5ntt.css">

    <style>
        /* --- BRUTALIST RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; /* We will make a custom cursor */ }

        body { 
            height: 100vh; 
            overflow: hidden; 
            background-color: #000; 
            font-family: "neue-kabel", sans-serif;
            color: #fff;
        }

        /* --- BACKGROUND VIDEO --- */
        #bg-video {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            z-index: 0;
            opacity: 0.4; /* Dark and moody */
            filter: grayscale(100%) contrast(1.5);
            object-fit: cover;
        }

        /* --- THE GRIT (Scanlines) --- */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            z-index: 1;
            pointer-events: none;
        }

        /* --- LAYOUT CONTAINER --- */
        .wrapper {
            position: relative;
            width: 100%; height: 100%;
            z-index: 2;
            padding: 40px;
        }

        /* --- THE WATCHER IMAGE --- */
        /* This sits in the middle-right, text flows over it */
        .watcher-img {
            position: absolute;
            top: 15%;
            right: 15%;
            height: 80vh;
            width: auto;
            z-index: 1;
            filter: grayscale(100%) contrast(1.2);
            /* Interaction: slightly float */
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        /* --- DECONSTRUCTED TYPOGRAPHY --- */
        .big-title {
            position: absolute;
            bottom: -20px;
            left: -10px;
            font-family: "alfarn", serif;
            font-size: 18vw; /* Massive */
            line-height: 0.8;
            color: #fff;
            z-index: 3;
            /* The key to the grit: Exclusion makes it invert colors over the image */
            mix-blend-mode: exclusion; 
            pointer-events: none;
        }

        .vertical-text {
            position: absolute;
            top: 40px;
            right: 40px;
            font-family: "neue-kabel", sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            z-index: 3;
            mix-blend-mode: exclusion;
        }

        /* --- THE ENTER 'BUTTON' (Raw Text) --- */
        .enter-trigger {
            position: absolute;
            top: 50%;
            left: 20%;
            transform: translateY(-50%);
            font-family: "dunbar-tall", sans-serif;
            font-size: 3rem;
            font-weight: 900;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 10;
            mix-blend-mode: normal; /* Stands out */
        }

        /* Glitch Effect on Hover */
        .enter-trigger:hover {
            animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
            color: #ff003c; /* Sudden flash of red */
        }

        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        /* --- MINIMAL FOOTER --- */
        .meta-data {
            position: absolute;
            bottom: 40px;
            right: 40px;
            text-align: right;
            font-size: 0.7rem;
            opacity: 0.6;
            z-index: 4;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .meta-data a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid transparent;
        }
        .meta-data a:hover { border-bottom: 1px solid #fff; }

        /* --- CUSTOM CURSOR --- */
        .cursor {
            width: 20px; height: 20px;
            border: 1px solid #fff;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s;
            mix-blend-mode: difference;
        }
        
        .cursor.hovered {
            width: 50px; height: 50px;
            background: #fff;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .watcher-img { right: -50px; height: 60vh; top: 20%; opacity: 0.5; }
            .big-title { font-size: 25vw; bottom: 10%; }
            .enter-trigger { left: 50%; top: 60%; transform: translate(-50%, -50%); }
            .vertical-text { display: none; }
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="images/index-vid.mp4" type="video/mp4">
    </video>

    <div class="scanlines"></div>

    <div class="cursor" id="cursor"></div>

    <div class="wrapper">
        <img src="images/watcher.png" alt="" class="watcher-img">

        <div class="vertical-text">
            Literary Magazine<br>Est. 2025
        </div>

        <h1 class="big-title">FAUN</h1>

        <a href="who-we-are" class="enter-trigger" id="enter-link">ENTER SITE</a>

        <div class="meta-data">
            <span>Vol. II Available Now</span>
            <div style="margin-top:10px;">
                <a href="#">CLMP</a> / <a href="#">Duotrope</a>
            </div>
        </div>
    </div>

    <script>
        // Custom Cursor Logic
        const cursor = document.getElementById('cursor');
        const link = document.getElementById('enter-link');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        link.addEventListener('mouseenter', () => cursor.classList.add('hovered'));
        link.addEventListener('mouseleave', () => cursor.classList.remove('hovered'));

        // Language Flicker (Faster/Harsher)
        const languages = ['ENTER', 'ENTRAR', 'ENTRER', '入る', 'VOYTI'];
        let idx = 0;
        
        // Random glitch interval
        setInterval(() => {
            if(Math.random() > 0.7) {
                idx = (idx + 1) % languages.length;
                link.innerText = languages[idx];
            }
        }, 800);
    </script>
</body>
</html>
