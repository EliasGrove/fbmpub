<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faun by Moonlight</title>
    
    <link rel="stylesheet" href="https://use.typekit.net/gyv5ntt.css">

    <style>
        /* --- BRUTALIST RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body { 
            height: 100vh; 
            overflow: hidden; 
            background-color: #000; 
            font-family: "neue-kabel", sans-serif;
            color: #fff;
        }

        /* --- BACKGROUND VIDEO --- */
        #bg-video {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            z-index: 0;
            opacity: 0.4;
            filter: grayscale(100%) contrast(1.5);
            object-fit: cover;
        }

        /* --- THE GRIT (Scanlines) --- */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            z-index: 1;
            pointer-events: none;
        }

        /* --- LAYOUT CONTAINER --- */
        .wrapper {
            position: relative;
            width: 100%; height: 100%;
            z-index: 2;
        }

        /* --- THE WATCHER IMAGE --- */
        .watcher-img {
            position: absolute;
            /* ADJUSTMENT: Pushed slightly left and up for better compositional balance */
            top: 5%; 
            left: 20%; 
            height: 90vh; /* Made it taller to dominate the space more */
            width: auto;
            z-index: 1;
            filter: grayscale(100%) contrast(1.2);
            mix-blend-mode: screen; /* Keep the screen blend mode from your screenshot */
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        /* --- DECONSTRUCTED TYPOGRAPHY --- */
        .big-title {
            position: absolute;
            /* ADJUSTMENT: Anchored closer to the very bottom-left */
            bottom: -30px; 
            left: 10px;
            font-family: "alfarn", serif;
            font-size: 18vw; 
            line-height: 0.8;
            color: #fff;
            z-index: 3;
            mix-blend-mode: exclusion; 
            pointer-events: none;
        }

        .vertical-text {
            position: absolute;
            top: 40px;
            right: 40px;
            font-family: "neue-kabel", sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            z-index: 3;
            mix-blend-mode: exclusion;
        }

        /* --- THE ENTER 'BUTTON' (Raw Text) --- */
        .enter-trigger {
            position: absolute;
            /* ADJUSTMENT: Positioned over the figure's torso/head area */
            top: 45%; 
            left: 50%;
            transform: translate(-50%, -50%); /* Keeps it truly centered over the visual midpoint */
            font-family: "dunbar-tall", sans-serif;
            font-size: 3rem;
            font-weight: 900;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 10;
            mix-blend-mode: normal; 
        }

        /* Glitch Effect on Hover */
        .enter-trigger:hover {
            animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
            color: #ff003c;
        }

        @keyframes glitch {
            0% { transform: translate(-50%, -50%) }
            20% { transform: translate(-52%, -48%) }
            40% { transform: translate(-52%, -52%) }
            60% { transform: translate(-48%, -48%) }
            80% { transform: translate(-48%, -52%) }
            100% { transform: translate(-50%, -50%) }
        }

        /* --- MINIMAL FOOTER --- */
        .meta-data {
            position: absolute;
            bottom: 40px;
            right: 40px;
            text-align: right;
            font-size: 0.7rem;
            opacity: 0.6;
            z-index: 4;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .meta-data a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid transparent;
        }
        .meta-data a:hover { border-bottom: 1px solid #fff; }

        /* --- CUSTOM CURSOR --- */
        .cursor {
            /* ADJUSTMENT: Smaller default size */
            width: 10px; height: 10px; 
            border: 1px solid #fff;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s, background 0.2s;
            mix-blend-mode: difference;
        }
        
        .cursor.hovered {
            width: 30px; height: 30px; /* Reduced hover size */
            background: rgba(255, 255, 255, 0.4);
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .watcher-img { left: 0; height: 70vh; top: 10%; opacity: 0.5; }
            .big-title { font-size: 25vw; bottom: 0; left: 0; }
            .enter-trigger { left: 50%; top: 40%; transform: translate(-50%, -50%); font-size: 2rem;}
            .vertical-text { display: none; }
            .meta-data { right: 20px; bottom: 20px; }
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="images/index-vid.mp4" type="video/mp4">
    </video>

    <div class="scanlines"></div>

    <div class="cursor" id="cursor"></div>

    <div class="wrapper">
        <img src="images/watcher.png" alt="" class="watcher-img">

        <div class="vertical-text">
            LITERARY MAGAZINE<br>EST. 2025
        </div>

        <h1 class="big-title">FAUN</h1>

        <a href="who-we-are" class="enter-trigger" id="enter-link">ENTER</a>

        <div class="meta-data">
            <span>Vol. II Available Now</span>
            <div style="margin-top:10px;">
                <a href="#">CLMP</a> / <a href="#">Duotrope</a>
            </div>
        </div>
    </div>

    <script>
        // Custom Cursor Logic
        const cursor = document.getElementById('cursor');
        const link = document.getElementById('enter-link');
        const allLinks = document.querySelectorAll('a, .enter-trigger');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Loop through all interactive elements to trigger cursor hover state
        allLinks.forEach(item => {
            item.addEventListener('mouseenter', () => cursor.classList.add('hovered'));
            item.addEventListener('mouseleave', () => cursor.classList.remove('hovered'));
        });


        // Language Flicker (Faster/Harsher)
        const languages = ['ENTER', 'ENTRAR', 'ENTRER', '入る', 'VOYTI'];
        let idx = 0;
        
        // Random glitch interval
        setInterval(() => {
            if(Math.random() > 0.7) {
                idx = (idx + 1) % languages.length;
                link.innerText = languages[idx];
            } else {
                // To keep it from flickering too much, default back to ENTER often
                link.innerText = 'ENTER';
            }
        }, 800);
    </script>
</body>
</html>
