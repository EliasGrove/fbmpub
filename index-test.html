<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faun by Moonlight</title>
    
    <link rel="stylesheet" href="https://use.typekit.net/gyv5ntt.css">

    <style>
        /* --- CORE RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body { 
            height: 100vh; 
            overflow: hidden; 
            background-color: #000; 
            font-family: "neue-kabel", sans-serif;
            color: #fff;
        }

        /* --- COLORS --- */
        :root {
            --color-f: #E60026;   /* Red */
            --color-b: #0047BB;   /* Blue */
            --color-m: #FFD100;   /* Yellow */
            --color-white: #FFFFFF;
        }

        /* --- BACKGROUND --- */
        #bg-video {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            z-index: 0;
            opacity: 0.4;
            filter: grayscale(100%) contrast(1.5);
            object-fit: cover;
        }

        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            z-index: 1;
            pointer-events: none;
        }

        .wrapper {
            position: relative;
            width: 100%; height: 100%;
            z-index: 2;
        }

        /* --- THE WATCHER --- */
        .watcher-img {
            position: absolute;
            top: 5%; 
            left: 25%;
            height: 90vh; 
            width: auto;
            z-index: 1;
            filter: grayscale(100%) contrast(1.2);
            mix-blend-mode: screen; 
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        /* --- FBM LOGO (Bottom Left) --- */
        .fbm-logo {
            position: absolute;
            bottom: 5vh; 
            left: 5vw;
            display: flex;
            gap: 10px; /* Slight gap between letters */
            font-family: "dunbar-tall", sans-serif; 
            font-weight: 900;
            font-size: 14vw; /* All letters same massive size */
            line-height: 0.8;
            z-index: 3;
            mix-blend-mode: exclusion; 
            user-select: none;
            pointer-events: auto; /* Ensures we can hover them */
        }

        .fbm-letter {
            color: #fff; /* Default to white */
            transition: color 0.4s ease; /* smooth transition, no shake */
        }

        /* THE HOVER LOGIC: Only Color on Hover */
        .letter-f:hover { color: var(--color-f); }
        .letter-b:hover { color: var(--color-b); }
        .letter-m:hover { color: var(--color-m); }

        /* --- ENTER BUTTON (Center) --- */
        .enter-trigger {
            position: absolute;
            top: 45%; 
            left: 50%;
            transform: translate(-50%, -50%); 
            font-family: "dunbar-tall", sans-serif;
            font-size: 3rem;
            font-weight: 900;
            color: #fff; 
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 10;
            mix-blend-mode: normal; 
            /* ELEGANT TRANSITION settings */
            transition: letter-spacing 0.6s ease, color 0.6s ease;
        }

        /* ELEGANT HOVER: Smooth expansion + Color Cycle */
        .enter-trigger:hover {
            letter-spacing: 8px; /* Slow breathing effect */
            animation: slowColorCycle 4s infinite alternate; /* Very slow color shift */
        }

        /* Smoothly fades between the brand colors */
        @keyframes slowColorCycle {
            0% { color: var(--color-f); }   /* Red */
            50% { color: var(--color-b); }  /* Blue */
            100% { color: var(--color-m); } /* Yellow */
        }

        /* --- VERTICAL TEXT --- */
        .vertical-text {
            position: absolute;
            top: 40px;
            right: 40px;
            font-family: "neue-kabel", sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            z-index: 3;
            mix-blend-mode: exclusion;
        }

        /* --- FOOTER GROUP --- */
        .footer-group {
            position: absolute;
            bottom: 40px;
            right: 40px;
            text-align: right;
            z-index: 4;
            font-size: 0.75rem; 
            line-height: 1.5;
        }
        .cta-small {
            opacity: 0.8;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            display: block;
        }
        .cta-small:hover { opacity: 1; border-bottom: 1px solid #fff; width: fit-content; margin-left: auto;}

        .featured-links a {
            color: rgba(255, 255, 255, 0.4);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
            margin-left: 10px;
        }
        .featured-links a:hover { color: #fff; }

        /* --- CUSTOM CURSOR --- */
        .cursor {
            width: 10px; height: 10px; 
            border: 1px solid #fff;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease, background 0.3s ease;
            mix-blend-mode: difference;
        }
        .cursor.hovered {
            width: 40px; height: 40px; 
            background: rgba(255, 255, 255, 0.2);
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .watcher-img { left: 0; height: 70vh; top: 10%; opacity: 0.5; }
            .fbm-logo { font-size: 20vw; bottom: 5vh; left: 5vw; gap: 5px; }
            .enter-trigger { left: 50%; top: 40%; font-size: 2rem;}
            .vertical-text { display: none; }
            .footer-group { right: 20px; bottom: 20px; }
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="images/index-vid.mp4" type="video/mp4">
    </video>

    <div class="scanlines"></div>
    <div class="cursor" id="cursor"></div>

    <div class="wrapper">
        <img src="images/watcher.png" alt="" class="watcher-img">

        <div class="vertical-text">
            Literary Magazine<br>Est. 2025
        </div>

        <div class="fbm-logo">
            <span class="fbm-letter letter-f">F</span>
            <span class="fbm-letter letter-b">B</span>
            <span class="fbm-letter letter-m">M</span>
        </div>

        <a href="who-we-are" class="enter-trigger" id="enter-link">ENTER</a>

        <div class="footer-group">
            <a href="volumes" class="cta-small">Vol. II Available Now</a>
            <div class="featured-links">
                <span style="opacity:0.6;">FEATURED ON:</span>
                <a href="https://www.clmp.org" target="_blank" rel="noopener">CLMP</a>
                <a href="https://duotrope.com" target="_blank" rel="noopener">DUOTROPE</a>
            </div>
        </div>
    </div>

    <script>
        // Custom Cursor Logic
        const cursor = document.getElementById('cursor');
        const allInteractive = document.querySelectorAll('a, .fbm-letter');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        allInteractive.forEach(item => {
            item.addEventListener('mouseenter', () => cursor.classList.add('hovered'));
            item.addEventListener('mouseleave', () => cursor.classList.remove('hovered'));
        });

        // Language Flicker Logic - Kept separate from style to ensure cleanness
        const link = document.getElementById('enter-link');
        const languages = ['ENTER', 'ENTRAR', 'ENTRER', '入る', 'VOYTI'];
        let langIdx = 0;
        
        setInterval(() => {
            if(Math.random() > 0.8) { // Occurs less frequently for elegance
                langIdx = (langIdx + 1) % languages.length;
                link.innerText = languages[langIdx];
            } else {
                link.innerText = 'ENTER';
            }
        }, 1200); // Slower interval
    </script>
</body>
</html>
