<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faun by Moonlight</title>
    
    <link rel="stylesheet" href="https://use.typekit.net/gyv5ntt.css">

    <style>
        /* --- BRUTALIST RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body { 
            height: 100vh; 
            overflow: hidden; 
            background-color: #000; 
            font-family: "neue-kabel", sans-serif;
            color: #fff;
        }

        /* --- COLORS (Original Palette) --- */
        :root {
            --color-f: #E60026;   /* Faun (Red) */
            --color-b: #0047BB;   /* By (Blue) */
            --color-m: #FFD100;   /* Moonlight (Yellow) */
            --color-white: #FFFFFF;
        }

        /* --- BACKGROUND VIDEO / TEXTURE --- */
        #bg-video {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            z-index: 0;
            opacity: 0.4;
            filter: grayscale(100%) contrast(1.5);
            object-fit: cover;
        }
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            z-index: 1;
            pointer-events: none;
        }
        .wrapper {
            position: relative;
            width: 100%; height: 100%;
            z-index: 2;
        }

        /* --- THE WATCHER IMAGE --- */
        .watcher-img {
            position: absolute;
            top: 5%; 
            left: 25%;
            height: 90vh; 
            width: auto;
            z-index: 1;
            filter: grayscale(100%) contrast(1.2);
            mix-blend-mode: screen; 
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        /* --- "FBM" LOGO (BOTTOM-LEFT) --- */
        .fbm-logo {
            position: absolute;
            /* Anchored to the far bottom-left corner */
            bottom: 5vh; 
            left: 5vw;
            display: flex; /* Use flex to align the letters horizontally */
            align-items: flex-end;
            font-family: "dunbar-tall", sans-serif; /* Use the bold font for FBM */
            font-weight: 900;
            font-size: 15vw; /* Massive size, responsive */
            line-height: 0.8;
            z-index: 3;
            mix-blend-mode: exclusion; 
            pointer-events: none;
        }

        /* Individual Letter Styling for Color Blocks */
        .fbm-logo span {
            margin-right: 0.05em; /* Subtle spacing */
        }
        .letter-f { color: var(--color-f); }
        .letter-b { 
            color: var(--color-b); 
            font-size: 10vw; /* 'B' is smaller for balance */
        }
        .letter-m { color: var(--color-m); }

        /* --- VERTICAL TEXT (TOP-RIGHT) --- */
        .vertical-text {
            position: absolute;
            top: 40px;
            right: 40px;
            font-family: "neue-kabel", sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            z-index: 3;
            mix-blend-mode: exclusion;
        }

        /* --- THE ENTER 'BUTTON' (CENTER) --- */
        .enter-trigger {
            position: absolute;
            top: 45%; 
            left: 50%;
            transform: translate(-50%, -50%); 
            font-family: "dunbar-tall", sans-serif;
            font-size: 3rem;
            font-weight: 900;
            color: var(--color-white); 
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 10;
            mix-blend-mode: normal; 
        }

        /* Glitch animation on hover */
        .enter-trigger:hover {
            animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
        }
        @keyframes glitch {
            0% { transform: translate(-50%, -50%) }
            20% { transform: translate(-52%, -48%) }
            40% { transform: translate(-52%, -52%) }
            60% { transform: translate(-48%, -48%) }
            80% { transform: translate(-48%, -52%) }
            100% { transform: translate(-50%, -50%) }
        }

        /* --- FOOTER GROUP (BOTTOM-RIGHT) --- */
        .footer-group {
            position: absolute;
            bottom: 40px;
            right: 40px;
            text-align: right;
            z-index: 4;
            font-size: 0.75rem; 
            line-height: 1.5;
        }
        .cta-small {
            opacity: 0.8;
            color: var(--color-white);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            display: block;
        }
        .cta-small:hover { opacity: 1; }
        .featured-links a {
            color: rgba(255, 255, 255, 0.4);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.2s;
            margin-left: 10px;
        }
        .featured-links a:hover { color: var(--color-white); }

        /* --- CUSTOM CURSOR --- */
        .cursor {
            width: 10px; height: 10px; 
            border: 1px solid var(--color-white);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s, background 0.2s;
            mix-blend-mode: difference;
        }
        .cursor.hovered {
            width: 30px; height: 30px; 
            background: rgba(255, 255, 255, 0.4);
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .watcher-img { left: 0; height: 70vh; top: 10%; opacity: 0.5; }
            .fbm-logo { font-size: 20vw; bottom: 5vh; left: 5vw; }
            .fbm-logo .letter-b { font-size: 13vw; }
            .enter-trigger { left: 50%; top: 40%; transform: translate(-50%, -50%); font-size: 2rem;}
            .vertical-text { display: none; }
            .footer-group { right: 20px; bottom: 20px; }
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="images/index-vid.mp4" type="video/mp4">
    </video>

    <div class="scanlines"></div>

    <div class="cursor" id="cursor"></div>

    <div class="wrapper">
        <img src="images/watcher.png" alt="" class="watcher-img">

        <div class="vertical-text">
            LITERARY MAGAZINE<br>EST. 2025
        </div>

        <div class="fbm-logo">
            <span class="letter-f">F</span>
            <span class="letter-b">B</span>
            <span class="letter-m">M</span>
        </div>

        <a href="who-we-are" class="enter-trigger" id="enter-link">ENTER</a>

        <div class="footer-group">
            <a href="volumes" class="cta-small">Vol. II Available Now</a>
            <div class="featured-links">
                <span style="opacity:0.6;">FEATURED ON:</span>
                <a href="https://www.clmp.org" target="_blank" rel="noopener">CLMP</a>
                <a href="https://duotrope.com" target="_blank" rel="noopener">DUOTROPE</a>
                <a href="https://www.chillsubs.com" target="_blank" rel="noopener">CHILL SUBS</a>
                <a href="https://thegrinder.diabolicalplots.com" target="_blank" rel="noopener">GRINDER</a>
            </div>
        </div>
    </div>

    <script>
        // Custom Cursor Logic
        const cursor = document.getElementById('cursor');
        const link = document.getElementById('enter-link');
        const allLinks = document.querySelectorAll('a, .enter-trigger');
        
        // Use CSS variables for the color cycle
        const colors = [
            getComputedStyle(document.documentElement).getPropertyValue('--color-f'), 
            getComputedStyle(document.documentElement).getPropertyValue('--color-b'), 
            getComputedStyle(document.documentElement).getPropertyValue('--color-m'), 
            getComputedStyle(document.documentElement).getPropertyValue('--color-white')
        ];
        
        // Initialize glitch interval variable
        let colorGlitchInterval;
        let langCycleInterval;

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        allLinks.forEach(item => {
            item.addEventListener('mouseenter', () => cursor.classList.add('hovered'));
            item.addEventListener('mouseleave', () => cursor.classList.remove('hovered'));
        });

        // Dynamic Color Glitch on Hover (SLOWED DOWN)
        let colorIndex = 0;

        link.addEventListener('mouseenter', () => {
            // Start the glitch interval on mouse enter
            colorGlitchInterval = setInterval(() => {
                colorIndex = (colorIndex + 1) % colors.length;
                link.style.color = colors[colorIndex];
            }, 700); // *** SLOWER: 700ms interval for subtle shift ***
        });

        link.addEventListener('mouseleave', () => {
            // Stop the interval and reset color to white on mouse leave
            clearInterval(colorGlitchInterval);
            link.style.color = 'var(--color-white)';
        });

        // Language Flicker Logic
        const languages = ['ENTER', 'ENTRAR', 'ENTRER', '入る', 'VOYTI'];
        let langIdx = 0;
        
        langCycleInterval = setInterval(() => {
            if(Math.random() > 0.7) {
                langIdx = (langIdx + 1) % languages.length;
                link.innerText = languages[langIdx];
            } else {
                link.innerText = 'ENTER';
            }
        }, 800); // Keeping language cycle fast enough to feel unstable
    </script>
</body>
</html>
